<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <title>Angular Template</title>
    <link rel="stylesheet" href="./assets/styles/stylesheet.css">
    <script type="text/javascript" src="./vendors/angular.min.js"></script>
    <script type="text/javascript" src=./assets/scripts/mainApp.js></script>
  </head>

  <body ng-controller="MainController">
    <h1>Parallax</h1>
    <div class="parallax" id="firstimage"></div>
    <div class="text-content">
      <p>The content above should be hidden behind this as the scrolling occurs.</p>
    </div>
    <div class="parallax" id="secondimage"></div>
    <div class="text-content">
      <p>A second content block</p>
    </div>
  </body>
</html>
